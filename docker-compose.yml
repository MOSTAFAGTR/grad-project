services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./wait-for-it.sh:/wait-for-it.sh
    environment:
      - DATABASE_URL=mysql+pymysql://user:password@db/scale_db
    depends_on:
      - db
    command: >
      sh -c "
        chmod +x /wait-for-it.sh &&
        /wait-for-it.sh db --
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules  # <--- THIS IS THE CRITICAL FIX
    command: npm run dev -- --host

  db:
    image: mysql:8.0
    cap_add:
      - SYS_NICE
    restart: always
    environment:
      - MYSQL_DATABASE=scale_db
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
      - MYSQL_ROOT_PASSWORD=rootpassword
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data: